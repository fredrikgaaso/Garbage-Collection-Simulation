[General]
network = GarbageNetwork
sim-time-limit = 100s

[Config NoGarbageInTheCans]
*.smartphone.mode = "none"
*.smartphone.mobilityConfig = xmldoc("routes.xml")
*.can1.mode = "none"
*.can2.mode = "none"
*.can1.hasGarbage = false
*.can2.hasGarbage = false

[Config GarbageInTheCansAndSlow]
*.smartphone.mode = "slow"
*.smartphone.mobilityConfig = xmldoc("routes.xml")
*.can1.mode = "slow"
*.can2.mode = "slow"
*.can1.hasGarbage = true
*.can2.hasGarbage = true

[Config GarbageInTheCansAndFast]
*.smartphone.mode = "fast"
*.smartphone.mobilityConfig = xmldoc("routes.xml")
*.can1.mode = "fast"
*.can2.mode = "fast"
*.can1.hasGarbage = true
*.can2.hasGarbage = true



